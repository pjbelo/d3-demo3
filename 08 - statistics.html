<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Demo3</title>
</head>


<body>
    <div id="container"></div>
</body>


<script src="https://d3js.org/d3.v6.min.js"></script>

<script>

    const KG_PER_POUND = 0.45
    const METER_PER_INCH = 0.0254

    let container = d3.select("#container")

    d3.csv("data/mydata.csv").then(showData)

    function showData(clients) {
        console.log(clients)
        for(let client of clients){
            write(client.name + ", " + client.weight)
        }
        write("-----------------")

        let weightSum = d3.sum(clients, d => d.weight)
        write("Sum: " + weightSum)

        let weightMean = d3.mean(clients, d => d.weight)
        write("Mean: " + weightMean)

        let weightMin = d3.min(clients, d => d.weight)
        write("Min: " + weightMin)

        let weightMax = d3.max(clients, d => d.weight)
        write("Max: " + weightMax)        
        
        // extent = [min, max]
        let extent = d3.extent(clients, d => d.weight)
        write("Extent: " + extent)        

    }

    function write(text) {
        container.append("div").text(text)
    }
    


</script>

</html>
