<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Demo3</title>
</head>


<body>
    <svg id="container" height="300"></svg>
</body>


<script src="https://d3js.org/d3.v6.min.js"></script>

<script>

    let container = d3.select("#container")
    d3.csv("data/mydata.csv").then(showData)

    function showData(clients) {

        let max = d3.max(clients, d => d.weight)

        let widthScale = d3.scaleLinear()
            .range([0,300])
            .domain([0,max])

        let positionScale = d3.scaleBand()
            .range([0,200])
            .domain(clients.map(d => d.name))
            .padding(0.3)

        let join = container
            .selectAll("rect")
            .data(clients)

        join.enter()
            .append("rect")
            .attr("fill", "blue")
            .attr("width", d => widthScale(d.weight) + "px")
            .attr("height", positionScale.bandwidth())
            .attr("y", d => positionScale(d.name))

    }





</script>

</html>
